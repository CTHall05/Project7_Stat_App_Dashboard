<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
    integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous">
  </script>
  <title>Document</title>
</head>

<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
      <div class="app-container">
        <h1>Theon</h1>
        <div id="headerBar">
          <img id="icon-bell" class="bell-icon" src="icons/icon-bell.svg" alt="bell-icon">
          <div id="notifications"></div>
          <img class="profile-image" src="images/member-4.jpg">
          <h3>John Smith</h3>
        </div>
      </div>
    </header>

    <!-- Nav (for sidebar navigation) -->
    <nav class="navigation">
      <!-- <img> -->
      <img class="svg-properties" id="svg-dashboard" src="icons/icon-dashboard.svg" alt="dashboard-icon">
      <img class="svg-properties" id="svg-members-icon" src="icons/icon-members.svg" alt="members-icon">
      <img class="svg-properties" id="svg-members-icon" src="icons/icon-visits.svg" alt="visits-icon">
      <img class="svg-properties" id="svg-settings-icon" src="icons/icon-settings.svg" alt="settings-icon">
    </nav>

    <!-- Main -->
    <main class="main-content">
      <div class="main-header"> 
        <h2 class="headline">Dashboard</h2>
        <div class="main-header-search">
          <input type="search" placeholder="Search..."/>
          <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </div>
      </div>

      <div class="alert" id="alert">
        <h4>Alert:</h4><p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique iusto corrupti incidunt quos iste porro quibusdam magnam ducimus consectetur id.</p>
        <button class="alert-close-btn"><i class="fa fa-close fa-lg"></i></button>
      </div>

      <section class="traffic">
        <div class="traffic-header">
            <h3>TRAFFIC</h3>
            <ul class="traffic-nav">
              <li class="traffic-nav-link">Hourly</li>
              <li class="traffic-nav-link">Daily</li>
              <li class="traffic-nav-link active">Weekly</li>
              <li class="traffic-nav-link">Monthly</li>
            </ul>
        </div>
        <div class="widget-container-full">
          <canvas id="traffic-chart"></canvas>
        </div>
      </section>

      <section class="daily">
        <h3>Daily Traffic</h3>
        <div class="widget-container-half">
          <canvas id="daily-chart"></canvas>
        </div>
      </section>
      
      <section class="mobile">
        <h3>MOBILE USERS</h3>
        <div class="widget-container-half">
          <canvas id="mobile-chart"></canvas>
        </div>
      </section>
    </main>
  </div>
  <script src="Js/app.js"></script>
</body>

</html>
